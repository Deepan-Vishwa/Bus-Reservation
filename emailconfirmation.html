    <body style="background-image: url(b.png);">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: rgba(0,0,0,0.5);">
                                    <div class="card-header">
                                      <h3 class="text-center font-weight-light my-4" style="color: white; font-family:'Pacifico', cursive; font-size: 40px;">Status</h3>
                                      
                                    </div>
                                    <div class="card-body">
                                        <div id="mess" class="" role="alert" hidden="true"></div>
                                        
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="index.html" style="font-size: 17px;">Return to login</a>
                                                </div>
                                    
                                        <script>
                                            $(document).ready(function(){
                                    
                                                var getUrlParameter = function getUrlParameter(sParam) {
                                            var sPageURL = window.location.search.substring(1),
                                                sURLVariables = sPageURL.split('&'),
                                                sParameterName,
                                                i;

                                            for (i = 0; i < sURLVariables.length; i++) {
                                                sParameterName = sURLVariables[i].split('=');

                                                if (sParameterName[0] === sParam) {
                                                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                                                }
                                            }
                                        };

                                        var code = getUrlParameter('code');
                                              
                                          
                                          console.log(code);
                                          
                                              $.ajax({
                                                  url:'email_verification.php',
                                                  type:'post',
                                                  data:{
                                                    code:code
                                                    
                                                  },
                                                  success: function(data, textStatus, jqXHR)
                                                    {
                                                        
                                                        
                                                            
                                                           if(data==1){
                                                            $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-success").text("Your Account Activated Successfully!!");
                                                           }
                                                               
                                                            
                                                            if(data==2){
                                                                $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-success").text("Your Account Already Activated.");
                                                                
                                                            }
                                                            if(data==3){
                                                                $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-danger").text("UnAuthorized");
                                                            }
                                                        },
                                                        error: function (data)
                                                        {
                                                            $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-danger").text("UnAuthorized");
                                                        }
                                              });
                                          
                                         
                                       
                                        
                                          });
                                          </script>


                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
