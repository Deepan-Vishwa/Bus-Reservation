    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Verified Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Enter your New Password.</div>
                                        <div id="mess" class="" role="alert" hidden="true"></div>
                                        <form method="POST">
                                            <div class="form-group" id="frm">
                                                <label class="small mb-1" for="newpass">New Password</label>
                                                <input class="form-control py-4" id="newpass" type="password" aria-describedby="emailHelp" placeholder="Enter New Password" />
                                                <label class="small mb-1" for="confirmpass">Confirm Password</label>
                                                <input class="form-control py-4" id="confirmpass" type="password" aria-describedby="emailHeelp" placeholder="Confirm Password" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="index.html">Return to login</a>
                                                <button type="button" class="btn btn-primary" id="resetbt">Reset Password</a></div>
                                        </form>
                                        <script>
                                            $(document).ready(function(){
                                                var getUrlParameter = function getUrlParameter(sParam) {
                                            var sPageURL = window.location.search.substring(1),
                                                sURLVariables = sPageURL.split('&'),
                                                sParameterName,
                                                i;

                                            for (i = 0; i < sURLVariables.length; i++) {
                                                sParameterName = sURLVariables[i].split('=');

                                                if (sParameterName[0] === sParam) {
                                                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                                                }
                                            }
                                        };

                                        var code = getUrlParameter('code');
                                    
                                          $("#resetbt").click(function(){
                                            
                                          var npass = $("#newpass").val();
                                          var cpass = $("#confirmpass").val();

                                         
                                         
                                        
                                          
                                          if(npass == cpass){
                                          if( code != "" && cpass != ""){
                                              $.ajax({
                                                  url:'passwordupdate.php',
                                                  type:'post',
                                                  data:{code:code,
                                                        cpass:cpass},
                                                  success:function(response){
                                                      var msg = "";
                                                      if(response == 1){
                                                        $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-success").text("Password Reset Success!!");
                                                        $("#resetbt").attr("disabled", true);
                                                        $("#frm").attr("hidden", true);
                                                        $("#resetbt").attr("hidden", true);
                                                      }else if(response == 0){
                                                        $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-danger").text("Password Reset Failed!!");
                                                        console.log("no")
                                                                  
                                                      }
                                                     
                                                  }
                                              });
                                          }
                                        }
                                        else{
                                            $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-warning").text("Password Mismatch");
                                        }
                                          });
                                          });
                                          </script>


                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
    </body>
