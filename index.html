<body>

<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1">Welcome !</h1>
      <h4 class="animation a2">Log in for entering your membership dashboard.</h4>
    </div>
    <div class="ui negative compact small message hidden" id="mess">
      <i class="close icon"></i>
      <p style="color: red; font-size: 16px; font-weight: bold;"><i class="exclamation circle icon"></i>Invalid Username or Password</p>
      </div>
<form clas="al" method="POST">
    <div class="form">
      <input type="email" class="form-field animation a3 form-control" placeholder="Email ID" id="username" name="username" required>
      <input type="password" class="form-field animation a4 form-control" placeholder="Password" id="password" name="password" required>
      <p class="animation a5"><a href="#">Forgot Password</a></p>
      <button type ="button" class="animation a6" id="submit" name="submit">LOGIN</button>
      <button type ="button" class="animation a7" name="signup bt" onclick="location.href='signup.html'">SIGN UP</button>
    </div>
  </div>
  <div class="right-section"></div>
</div>
</form>
<script>
  $(document).ready(function(){
$("#submit").click(function(){
var username = $("#username").val().trim();
var password = $("#password").val().trim();

if( username != "" && password != "" ){
    $.ajax({
        url:'validation.php',
        type:'post',
        data:{username:username,password:password},
        success:function(response){
            var msg = "";
            if(response == 1){
              window.location = "main_page.php";
            }else{
              $("#mess").removeClass("hidden")
                        $('.message .close')
                        .on('click', function() {
                          $(this)
                            .closest('.message')
                            .transition('fade')
                          ;
                        })
                      ;
            }
           
        }
    });
}
});
});
</script>
