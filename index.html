<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bus-Reservation Admin</title>
        <link href="admin/dist/css/styles.css" rel="stylesheet" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="val.js"></script>
    </head>
    <body style="background-image: url(b.png);">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: rgba(0,0,0,0.5);">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4" style="color: white; font-family:'Pacifico', cursive; font-size: 40px;">Bus Reservation</h3></div>
                                    <div class="card-body">
                                        <div id="mess" class="" role="alert" hidden="true"></div>
                                        <form>
                                            <div class="form-group"><label class="small mb-1" style="color: white;" for="inputEmailAddress">Email</label><input class="form-control py-4" id="username" name="username" type="email" placeholder="Enter email address" /></div>
                                            <div class="form-group"><label class="small mb-1" style="color: white;" for="inputPassword">Password</label><input class="form-control py-4" id="password" name="password" type="password" placeholder="Enter password" /></div>
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                              <a class="small" href="password.html" style="font-size: 15px;">Forgot Password?</a>
                                                <button type="button" name="submit" id="submit" class="btn btn-primary">Login</div>
                                        </form>

                                       
                                    </div>
                                    <div class="card-footer text-center">
                                      <div class="small" style="font-size: 20px;"><a href="signup.html">Need an account? Sign up!</a>
                                      
                                      </div>
                                      <i style="color: greenyellow;">For Help Contact deepantesting@gmail.com</i>
                                  </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
