<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bus Reservation</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body style="background: #9400D3;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                                        <div id="mess" class="" role="alert" hidden="true"></div>
                                        <form method="POST">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" id="username" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="index.html">Return to login</a>
                                                <button type="button" class="btn btn-primary" id="resetbt">
                                                    Reset Password
                                                </button></div>
                                        </form>
                                        <script>
                                            $(document).ready(function(){
                                          $("#resetbt").click(function(){
                                            $("#resetbt").attr("disabled", true);
                                              console.log("clicked");
                                            $('#resetbt').html('<span id="load" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>Loading...');
                                            
                                          
                                          var username = $("#username").val().trim();
                                          
                                          
                                          if( username != ""){
                                              $.ajax({
                                                  url:'passwordcheck.php',
                                                  type:'post',
                                                  data:{username:username},
                                                  success: function(data, textStatus, jqXHR)
                                                    {
                                                        
                                                        $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-success").text(data.message);
                                                            
                                                            $('#load').remove();
                                                            $('#resetbt').html('Reset Password');
                                                               
                                                            
                                                            if(data.code==0){
                                                                $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-danger").text(data.message);
                                                                $("#resetbt").attr("disabled", false);
                                                            $('#mess').text(data.message);
                                                            $('#load').remove();
                                                            
                                                            $('#resetbt').html('Reset Password');
                                                            }
                                                        },
                                                        error: function (data)
                                                        {
                                                            $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-danger").text(data.message);
                                                            $("#resetbt").attr("disabled", false);
                                                        
                                                            $('#load').remove();
                                                            
                                                            $('#resetbt').html('Reset Password');
                                                        }
                                              });
                                          }
                                          else{
                                            $('#mess').removeClass().attr("hidden", false).toggleClass("alert alert-warning").text("Email Cannot be Empty");
                                            $('#load').remove();
                                            $("#resetbt").attr("disabled", false);
                                            $('#resetbt').html('Reset Password');
                                          }
                                          });
                                          });
                                          </script>


                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="signup.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
